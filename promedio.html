        <header id="titulo">
            <p class="descripcion">Esta calculadora para sacar el promedio, la media y la moda, con la lista de numeros que coloques.</p>

    <section class="calculadora">
        <form>
            <label class="promedio" for="inputPromedio">Coloca la lista de n√∫meros y oprime agregar  :</label>
            <div class="container_calculadora">
                <div class="input_agregar">
                    <input class="input_Promedio" id="inputPromedio" type="number" placeholder="Lista">
                    <button class="agregar animacion" type="button" onclick="pro()">Agregar</button>
                    <button class="agregar animacion" type="button" onclick="ordenar()">Ordenar</button>
                </div>
                <div class="container_buttons">
                    <button class="buttons animacion" type="button" onclick="calcularPromedio()">Promedio</button>

                    <button class="buttons animacion" type="button" onclick="moda()">Moda</button>
                </div>
            </div>
            
            
        </form>
        <section class="lista" >
            <ul class="padre" id="lista">
                <p class="p">Lista agregados :</p>
                
            </ul>
            <div>
                <p class="p">Lista Ordenada :</p>
                <ul class="padreOrder" id="padreOrder">
                    
                </ul> 
            </div>
            
            
            <div class="contentRes">
                <div class="contentRes_Respuestas">
                    <p class="respuesta" id="respuesta1Pro"></p>
                    <p class="respuesta" id="respuestaPro"></p>
                </div>

                <div class="contentRes_Respuestas">
                    <p class="respuesta" id="respuesta1Media"></p>

            </div>
